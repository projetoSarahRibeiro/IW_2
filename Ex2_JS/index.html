<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascrip</title>
    <style>
         div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
         }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseenter="sair()">
        interaja aqui...
    </div>
     <script>
         var area = document.getElementById('area')
        area.addEventListener('Click', clicar)
        area.addEventListener('mouseput', entrar)
        area.addEventListener('mouseout',saiu)
        function clicar() {
            area.innerHTML = 'Clicou'
            area.style.background = 'green'
        }
        function entrar() {
            area.innerHTML = 'Entrou'
        }

        function saiu() {
            area.innerHTML = 'Saiu'
            area.style.background = 'red'
        }
     </script>
</body>
</html>
